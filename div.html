<!DOCTYPE html>
<html>
<head>
  <title>Div Example</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      background-color: #f9f9f9;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .header, .content, .footer {
      padding: 15px;
      margin: 10px 0;
    }

    .header {
      background-color: #007BFF;
      color: white;
      font-size: 24px;
      text-align: center;
    }

    .content {
      background-color: #e9ecef;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="header">
      My Website Header
    </div>

    <div class="content">
      <p>This is the main content area inside a div.</p>
      <p>You can add text, images, links, or even forms here.</p>
    </div>

    <div class="footer">
      &copy; 2025 My Website. All rights reserved.
    </div>

  </div>

</body>
</html>
